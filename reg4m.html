<!DOCTYPE html>
<html >

<head>
	<title>Shule Zetu Registration Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/bootstrap.min.js"></script>
	<style type="text/css">
		body {
			background-image: url(reg.jpg);
		}
		#form {
			background-color: #84e184;
			min-height: 700px;
			padding: 5px 40px 40px 40px;
		}
		.registration {
			font-size: 55px;
			font-family: Agency FB;
			font-weight: 700px;
			border-bottom-style: ridge;
		}
		.text{
height: 43px;
		}
		label{
			font-size: 
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" id="form">
				
				<center><b class="registration">Registration Form </b></center>
				<form>
					<div class="form-group">
						<label>
							Username :
						</label>
						<input type="text" name="name" class="form-control text" placeholder="Enter Username">
					</div>
					<div class="form-group">
						<label>
							Email Addr :
						</label>
						<input type="text" name="Email" class="form-control text" placeholder="Enter Your Email">
					</div>
					<div class="form-group">
						<label>
							Password :
						</label>
						<input type="text" name="name" class="form-control text" placeholder="Enter Password">
					</div>
					<div class="form-group">
						<label>
							Select Gender :
						</label>
						<select class="form-control text"><option value="male">male</option>
							<option value="Female">Female</option>
						</select>
					</div>
					<div class="form-group">
						<label>
							Mobile :
						</label>
						<input type="text" name="name" class="form-control text" placeholder="Mobile Number">
					</div>
					<div class="form-group">
						<label>
							Address :
						</label>
						<textarea class: "form-control" rows="6" placeholder="Enter Full Address">
						</textarea>
					</div>
					<div class="form-group">
						<input type="Submit" name="btn btn-primary" value="Submit">
						<input type="Reset" name="btn btn-primary" value="Reset">
					</div>
				</form>
			</div>
			
		</div>
	</div>

</body>
