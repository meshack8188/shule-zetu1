<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>

<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div>
  <img class="mySlides" src="shule7.jpg" style="width:50%">
  <img class="mySlides" src="shule4.jpg" style="width:50%">
  <img class="mySlides" src="shule2.jpg" style="width:50%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
